<!DOCTYPE = html>
<html lang = 'ru'>
    <head>
        <meta charset = 'UTF-8'>
        <title> Calculator </title>
        <link href = 'style.css' rel = 'stylesheet'>
        <script src = 'script.js' defer ></script>
    </head>
        <body>
                    <main>
                        <div class = calc-result>
                            <p class = second-input-field id = 'secondInputField'>Поле для вывода всего выражения</p>
                            <p class = first-input-field id = 'firstInputField'>Поле для вывода результата</p>
                        </div>
                    <div class = calc-body>
                        <div class = calc-button-first-line id = 'clean'>
                            <p class = button-symbol-first-line>AC</p>
                        </div>
                        <div  class = calc-button-first-line id = 'changePlusMinus'>
                            <p class = button-symbol-first-line> +/-</p>
                        </div>
                        <div  class = calc-button-first-line id = 'perCent'>
                            <p class = button-symbol-first-line>%</p>
                        </div>
                        <div class = calc-button id = 'division'>
                            <p class = button-symbol>/</p>
                        </div>
                        <div class = calc-button-numbers id = 'seven'>
                            <p class = button-symbol>7</p>
                        </div>
                        <div class = calc-button-numbers id = 'eight'>
                            <p class = button-symbol>8</p>
                        </div>
                        <div class = calc-button-numbers id = 'nine'>
                            <p class = button-symbol>9</p>
                        </div>
                        <div class = calc-button id = 'multiplication'>
                            <p class = button-symbol>X</p>
                        </div>
                        <div class = calc-button-numbers id = 'four'>
                            <p class = button-symbol>4</p>
                        </div>
                        <div class = calc-button-numbers id = 'five'>
                            <p class = button-symbol>5</p>
                        </div>
                        <div class = calc-button-numbers id = 'six'>
                            <p class = button-symbol>6</p>
                        </div>
                        <div class = calc-button id = 'minus'>
                            <p class = button-symbol>-</p>
                        </div>
                        <div class = calc-button-numbers id ='one'>
                            <p class = button-symbol> 1</p>
                        </div>
                        <div class = calc-button-numbers id = 'two'>
                            <p class = button-symbol>2</p>
                        </div>
                        <div class = calc-button-numbers id = 'three'>
                            <p class = button-symbol>3</p>
                        </div>
                        <div class = calc-button id = 'plus'>
                            <p class = button-symbol>+</p>
                        </div>
                        <div class = calc-button-zero id = 'zero'>
                            <p class = button-symbol>0</p>
                        </div>
                        <div class = calc-button-numbers id = 'comma'>
                            <p class = button-symbol>,</p>
                        </div>
                        <div class = calc-button id = 'equals'>
                            <p class = button-symbol>=</p>
                        </div>
                    </div>
        </main>
    </body>
</html>
